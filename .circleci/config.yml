# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  working_directory: /learn_circle_ci/
  
  setup:
    # executor environment
    docker: 
      - image: 3.9-buster-node-browsers-legacy
      
    # steps
    steps:
      - run:
          name: install dependencies
          command: |
            pip install -r requirements.txt
            
  test:
    # executor environment
    docker:
      - image: 3.9-buster-node-browsers-legacy
      
    # steps
    steps:
      - checkout
      
      # working directory
      - run: cd test
            
      # run tests
      - run:
          name: Run test
          command: |
            echo "ran tests"

    # run function
  hello_world:  
      # executor environment
    docker:
      - image: 3.9.9-bullseye-node-browsers-legacy

    # steps
    steps:
      - checkout
      
      # working directory
      - run: cd modules
            
      - run:
          name: Hello world
          command: |
            python resources/hello_world.py

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  
  test-hello-world-workflow:
    jobs:
      - setup
      - test
      - hello_world
